fr:
  devise:
    confirmations:
      confirmed: Votre adresse courriel a bien été confirmée.
      send_instructions: Vous recevrez dans quelques minutes un courriel avec les
        instructions pour confirmer votre adresse courriel.
      send_paranoid_instructions: Si votre adresse courriel existe dans notre base
        de données, vous recevrez dans quelques minutes un courriel avec les instructions
        pour confirmer votre adresse courriel.
    failure:
      already_authenticated: Vous êtes déjà connecté.
      inactive: Votre compte n'est pas encore activé.
      invalid: '%{authentication_keys} ou mot de passe non valide.'
      locked: Votre compte est verrouillé, veuillez réessayer dans une heure.
      last_attempt: Vous pouvez encore faire une autre tentative avant que votre compte
        soit verrouillé.
      not_found_in_database: '%{authentication_keys} ou mot de passe non valide.'
      recaptcha_error: Le code « recaptacha » ci-dessous était erroné. Veuillez entrer
        à nouveau le code correct et cliquer sur « Soumettre ».
      timeout: Votre session a expiré. Veuillez vous identifier à nouveau pour continuer.
      unauthenticated: Vous devez vous connecter ou vous inscrire avant de continuer.
      unconfirmed: Vous devez confirmer votre adresse courriel avant de continuer.
    mailer:
      confirmation_instructions:
        action: Confirmer mon compte
        greeting: Bienvenue %{recipient} !
        instruction: 'Vous pouvez confirmer votre compte courriel en cliquant le lien
          ci-dessous :'
        subject: Instructions de confirmation
      reset_password_instructions:
        action: Changer mon mot de passe
        greeting: 'Bonjour #{recipient} !'
        instruction: Quelqu’un a demandé un lien pour modifier votre mot de passe,
          et vous pouvez le faire avec le lien ci-dessous.
        instruction_2: Si vous n’avez pas fait cette demande, veuillez ignorer ce
          courriel.
        instruction_3: Votre mot de passe ne changera pas tant que vous n’aurez pas
          accédé au lien ci-dessus et créé un nouveau mot de passe.
        subject: Instructions pour réinitialiser le mot de passe.
      unlock_instructions:
        subject: Instructions de déverrouillage
      password_change:
        greeting: 'Bonjour #{recipient} !'
        message: Nous vous contactons pour vous signaler que votre mot de passe a
          été changé.
        subject: Mot de passe changé
    passwords:
      no_token: Vous ne pouvez pas accéder à cette page sans venir d’un courriel de
        réinitialisation de mot de passe. Si vous êtes venu ici depuis un courriel
        de réinitialisation de mot de passe, assurez-vous que vous avez utilisé l’URL
        complète fournie.
      send_instructions: Vous recevrez dans quelques minutes un courriel avec les
        instructions pour réinitialiser votre mot de passe.
      send_paranoid_instructions: Si votre adresse courriel existe dans notre base
        de données, vous recevrez dans quelques minutes un courriel avec un lien de
        récupération de mot de passe à votre adresse de courriel.
      updated: Votre mot de passe a été correctement modifié. Vous êtes maintenant
        connecté.
      updated_not_active: Votre mot de passe a été modifié avec succès.
    registrations:
      destroyed: Au revoir ! Votre compte a bien été supprimé. Nous espérons vous
        revoir bientôt.
      signed_up: Bienvenue ! Vous êtes maintenant correctement inscrit.
      signed_up_but_inactive: Vous êtes maintenant correctement inscrit. Cependant,
        nous n’avons pas pu vous connecter car votre compte n’est pas encore activé.
      signed_up_but_locked: Vous êtes maintenant correctement inscrit. Cependant,
        nous n’avons pas pu vous connecter car votre compte est verrouillé.
      signed_up_but_unconfirmed: Un message avec un lien de confirmation a été envoyé
        à votre adresse courriel. Veuillez suivre le lien fourni pour activer votre
        compte.
      update_needs_confirmation: Vous avez correctement mis à jour votre compte, mais
        nous avons besoin de vérifier votre nouvelle adresse courriel. Veuillez vérifier
        vos courriels et suivre le lien de confirmation fourni pour confirmer votre
        nouvelle adresse courriel.
      updated: Votre compte a été mis à jour avec succès.
    sessions:
      signed_in: Connexion réussie.
      signed_out: Déconnexion réussie.
      already_signed_out: Déconnexion réussie.
      recaptcha: Erreurs de validation du « recaptcha »
      sign_in_remember_me_disabled_for_admins: Pour des raisons de sécurité, les administrateurs
        ne peuvent pas utiliser la fonctionnalité « Se souvenir de moi ».
    unlocks:
      send_instructions: Vous recevrez dans quelques minutes un courriel avec les
        instructions pour déverrouiller votre compte.
      send_paranoid_instructions: Si votre compte existe, vous recevrez dans quelques
        minutes un courriel avec les instructions pour le déverrouiller.
      unlocked: Votre compte a bien été déverrouillé. Veuillez vous connecter pour
        continuer.
  errors:
    messages:
      already_confirmed: a déjà été confirmée, veuillez essayer de vous connecter
      confirmation_period_expired: doit être confirmé avant %{period}, veuillez en
        demander un nouveau
      expired: a expiré, veuillez en demander un nouveau.
      not_found: non trouvé
      not_locked: n’a pas été verrouillé
      not_saved:
        one: 'Une erreur a empêché l’enregistrement de cette %{resource} :'
        other: '%{count} erreurs ont empêché l’enregistrement de cette %{resource} :'
